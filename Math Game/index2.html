<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<head>
    <title>index2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet "
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark p-3 navbar-expand-lg">
    </nav>

    <div class="container" id="layer1">
        <div class="row">
            <div class="col-md-6 custom-border">
                <img src="image/Addition.png" alt="" class="class-img-top">
                <h3 class="card-title"><b>Beginner-Level</b></h3>
                <p class="card-text">Addition</p>
                <button class="btn btn-primary" onclick="selector(1)" value="1">Enter</button>
            </div>
            <div class="col-md-6 custom-border">
                <img src="image/Subtraction.png" alt="" class="class-img-top">
                <h3 class="card-title"><b>Beginner-Level</b></h3>
                <p class="card-text">Subtraction</p>
                <button class="btn btn-primary" onclick="selector(2)" value="2">Enter</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 custom-border">
                <img src="image/Multiplication.png" alt="" class="class-img-top">
                <h3 class="card-title"><b>Medium-Level</b></h3>
                <p class="card-text">Multiplication</p>
                <button class="btn btn-primary" onclick="selector(3)" value="3">Enter</button>
            </div>
            <div class="col-md-6 custom-border">
                <img src="image/Divison.png" alt="" class="class-img-top">
                <h3 class="card-title"><b>Medium-Level</b></h3>
                <p class="card-text">Divison</p>
                <button class="btn btn-primary" onclick="selector(4)" value="4">Enter</button>
            </div>
        </div>
    </div>

    <div class="gameStart" id="layer2">
        <div>
            <p id="title"></p>
        </div>
        <div>
            <p>Are you ready?
        </div>
        <div>
            <button id="start" onclick="start()">start</button>
            <button onclick="cancel()">Cancel</button>
        </div>
    </div>

    <div class="question" id="layer3">
        <div class="score_box ">
            <p>score: </p>
            <p id="score"></p>
        </div>

        <div class="timer">
            <p class=>time: </p>
            <p id="time">60</p>
        </div>
        <div class="center">
            <div>
                <p id="v1"></p>
                <p id="formula"></p>
                <p id="v2"></p>
            </div>

            <div class="userInput ">
                <div><input type="number" id="inputNunber" onkeydown="handleKeyDown(event)"><input type="submit"
                        id="submit" onclick="check_answer()" value="enter"></div>
                <div>
                    <p>press enter to answer</p>
                </div>
            </div>
        </div>
        <a href="index2.html"><button>Cancel</button></a>

    </div>

    <div class="result" id="layer4">
        <div>
            <p>score: </p>
            <p id="result_score"></p>
            <!--<a href="index2.html"><button>replay</button></a>-->
        </div>
        <div><input type="submit" id="submit" onclick="window.location.reload();" value="replay"></div>
    </div>



    <canvas id="canvas"></canvas>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
<script src="index2.js"></script>

</html>
